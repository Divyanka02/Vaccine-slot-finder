<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0-beta2/css/fontawesome.min.css" integrity="sha384-m+NmQ9JGB4PGDECPUaU3EyjsUk6jyyMoM53D/n//nHSADtoSKusJc/BF/ZffIvI0" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Covid19 Vaccine slot Finder</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Vaccine Finder</a>
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="https://divyanka02.github.io/Divyanka-potfolio/">Potfolio</a>
                    </li>
                   
                </ul>
               
            </div>
        </div>
    </nav>


    <!-- form section -->
    <div class="container my-4 p-5 bg-light">
        <h2>COVID-19 Vaccine Slot Finder</h2>

        <form class="row g-3">
            <div class="col-auto">
                <label for="pincode" >Enter Pincode </label>
                <input type="text" class="form-control" id="pincode" placeholder="Ex - 123456">
            </div>
            <div class="col-auto">
                <label for="date" ">Enter Date</label>
                <input type="text" class="form-control" id="date" placeholder="Ex - 12-09-2021">
            </div>
            <div class="col-auto pt-4">
                <button type="submit" id="btn" class="btn btn-primary mb-3">Find Vaccine</button>
            </div>
        </form>


    </div>

    <div class="container">

        <div class="row row-cols-1 row-cols-md-3 g-4" id="cardContainer">

        </div>
    </div>

  

    <script src="script.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

   
</body>

</html>
